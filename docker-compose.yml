version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:mysql://db:3306/ats_db?allowPublicKeyRetrieval=true&useSSL=false
      - DB_USERNAME=ats_user
      - DB_PASSWORD=ats_password
      - JWT_SECRET=supersecretkey1234567890
      - CORS_ORIGINS=http://localhost:3000
    depends_on:
      - db
    networks:
      - ats-network

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_BASE_URL=http://localhost:8080
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ats-network

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=ats_db
      - MYSQL_USER=ats_user
      - MYSQL_PASSWORD=ats_password
      - MYSQL_ROOT_PASSWORD=root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ats-network

volumes:
  db_data:

networks:
  ats-network:
    driver: bridge
